<!DOCTYPE HTML>
<html>
  <head>
    <title>Phone Number Sliders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="sliders" class="sliders">
        <input type="range" value="0" min="0" max="999" id="area" class="slider" step="1">
        <input type="range" value="0" min="0" max="999" id="exchange" class="slider" step="1">
        <input type="range" value="0" min="0" max="9999" id="line" class="slider" step="1">
    </div>
    <h1 id="number">(000) 000-0000</h1>
  </body>
</html>
